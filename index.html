<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie {
      margin: 20px;
      position: relative;
      cursor: pointer;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Netflix Clone</h1>
  </header>

  <section>
    <div class="movie">
      <img src="movie1.jpg" alt="Movie 1">
      <h3>Movie 1</h3>
    </div>

    <div class="movie">
      <img src="movie2.jpg" alt="Movie 2">
      <h3>Movie 2</h3>
    </div>

    <div class="movie">
      <img src="movie3.jpg" alt="Movie 3">
      <h3>Movie 3</h3>
    </div>

    <!-- Add more movies as needed -->

  </section>

</body>
</html>
